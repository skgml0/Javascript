<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 100%;
        }
        h2 { 
            position: relative;
            left: 5%;
            top: 5px;
            color: blueviolet;
        }
        button {
            position: relative;
            left: 20%;
            border: 1px solid grey;
            margin-bottom: 30px;
        }
        table {
            background-color:darkseagreen;
            width: 95%;
        }
        table tbody {
            background-color: rgb(214, 228, 214);
        }
    </style>
</head>
<!-- 회사에서 ERP에 사용 - 인적사항 관리 -->
<body>
    <h2>json데이터 실습</h2>
    <!-- 실무에서는 onclick을 인라인으로 사용하지 않음 나중에 이벤트하면서 다시 언급!-->
    <!-- renderTable(js에서 선언한 변수명) 클릭시 데이터 호출한다.  -->
    <button onclick="renderTable(data)">데이터 호출</button>
    <button onclick="indexSort(data)">인덱스별 정렬</button>
    <button onclick="ageSort(data)">나이별 정렬</button>
    <button onclick="eyeSort(data)">눈 정렬</button>
    <button onclick="nameSort(data)">이름 정렬</button>
    <button onclick="genderSort(data)">성별 정렬</button>
    <button onclick="companySort(data)">회사별 정렬</button>
    <button onclick="emailSort(data)">이메일 정렬</button>
    <button onclick="phoneSort(data)">폰번호 정렬</button>
    <button onclick="addressSort(data)">주소 정렬</button>
    <!-- table>(thead>tr>th*11)+tbody -->
    <table class="table">
        <thead>
            <tr>
                <!-- thead는 js데이터 목록 이름. -->
                <th>index</th>
                <th>picture</th>
                <th>age</th>
                <th>eyeColor</th>
                <th>name</th>
                <th>gender</th>
                <th>company</th>
                <th>email</th>
                <th>phone</th>
                <th>address</th>
            </tr>
        </thead>
        <!-- tbody가 비워진 상태  -->
        <tbody></tbody>
    </table>
    <script src="data.js"></script>
    <script>
        function indexSort(data) {
            data.sort(function (a,b){
                if (a.index>b.index) {
                    return 1;
                }
                if (a.index <b.index) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }
        
        function ageSort(data) {
            data.sort(function (a,b){
                if (a.age>b.age) {
                    return 1;
                }
                if (a.age <b.age) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }
        function eyeSort(data) {
            data.sort(function (a,b){
                if (a.eyeColor>b.eyeColor) {
                    return 1;
                }
                if (a.eyeColor <b.eyeColor) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }

        function nameSort(data) {
            data.sort(function (a,b){
                if (a.name>b.name) {
                    return 1;
                }
                if (a.name <b.name) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }

        function genderSort(data) {
            data.sort(function (a,b){
                if (a.gender>b.gender) {
                    return 1;
                }
                if (a.gender <b.gender) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }

        function companySort(data) {
            data.sort(function (a,b){
                if (a.company>b.company) {
                    return 1;
                }
                if (a.company <b.company) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }
        function emailSort(data) {
            data.sort(function (a,b){
                if (a.emailColor>b.emailColor) {
                    return 1;
                }
                if (a.emailColor <b.emailColor) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }

        function phoneSort(data) {
            data.sort(function (a,b){
                if (a.phone>b.phone) {
                    return 1;
                }
                if (a.phone <b.phone) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }

        function addressSort(data) {
            data.sort(function (a,b){
                if (a.address>b.address) {
                    return 1;
                }
                if (a.address <b.address) {
                    return -1;
                }
                return 0;
            });
            renderTable(data)
            
        }
        function renderTable(data) {
            let tbodyData=[];
            for (const iterator of data){
                console.log(iterator);
                // []array안에 하나씩 저장됨
                tbodyData.push(`
                <tr>
                    <td>${iterator.index}</td>
                    <td>${iterator.picture}</td>
                    <td>${iterator.age}</td>
                    <td>${iterator.eyeColor}</td>
                    <td>${iterator.name}</td>
                    <td>${iterator.gender}</td>
                    <td>${iterator.company}</td>
                    <td>${iterator.email}</td>
                    <td>${iterator.phone}</td>
                    <td>${iterator.address}</td>
                </tr>
                `)
            }
            //console.log(tbodyData) table클래스 안 tbody안에 innerHtml넣겠다.
            document.querySelector('.table>tbody').
            innerHTML= tbodyData.join('');
        }
    </script>
</body>
</html>
