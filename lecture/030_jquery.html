<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>

</head>
<body>
    <h1 id="one">jQuery 실습</h1>
    <p>hello</p>
    <buttn class="btn1">클릭해!!</buttn>
    <p class="실습">jQuery 실습을 하고 있습니다.</p>
    <img>
    <br>
    <textarea name="메모장" id="메모장" cols="30" rows="10"></textarea>
    <button class="btn2">메모장 내용 경고창으로 출력</button>
    <p id="p3">hello world</p>
    <!-- 
        1. items 부모를 찾아 background-color를 파란색으로 바꾸기.
        2. items 2번째 color을 빨간색으로 바꾸기
        3. ul2의 자식인 li요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꿔주세요
        4. ul2의 자식인 li요소 선택하여 7번부터 10번까지 color를 파란색,background-color를 빨간색으로 바꿔주세요
     -->
    <div class="wrapper">
        <h1 class="title">TITLE</h1>
            <ul>
                <li class="items">item1</li>
                <li class="items">item2</li>
                <li class="items">item3</li>
            </ul>
    </div>
    <ul class="ul2">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <script>
        //document.getElementById('one').innerHTML= '!!!';
        //p태그는 #없어도 됨. hide()하면 안보임
        $('#one').text('hello jquery');
        // $('p').hide();
        $('.btn1').click(function(){
            alert('클릭했네요?');
        });
        // $('.실습').text('실습중이에요!');
        $('.실습').html('<strong>실습</strong>중이에요!');
        $('.실습').css('color','red');
        $('.실습').css('backgroundColor','pink');
        //$('.실습').css부분은 카멜표기법(낙타)을 따릅니다. (css문법과다름-background-color)
        $('img').attr('src','a.jpg');
        $('img').attr('data-name','프로필').attr('data-hello','world');
        $('.btn2').click(function(){
            let 메모장값 = $('#메모장').val();
            $('#메모장').val('값을 입력하세요.');
            alert(메모장값);
        });
        $('#p3').css('color','red').css('backgroundColor', 'blue');
        $('.items').parent().css('backgroundColor','blue');
       
        // $('.items:nth-child(2)').css('color','red');
        $('.items:eq(1)').css('color','red');
        $('.ul2>li:lt(3)').css('color','green');
        // $('.ul2>li:nth-child(-n+3)').css('color','blue').css('backgroundColor','green');
        $('.ul2>li:nth-child(n+7)').css('color','blue').css('backgroundColor','red');
        // $('.ul2>li:gt(7)').css('color','blue').css('backgroundColor','red');
        $('ul').append('<li>hello world end</li>')
        $('ul').prepend('<li>hello world start</li>')
        $('ul').after('<h2>끝</h2>')
        $('ul').before('<h2>시작</h2>')

    </script>
</body>
</html>
